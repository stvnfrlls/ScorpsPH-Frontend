        <div class="tabulation-2 mt-4 Center">
          <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#addprod"

            <li class="nav-item">

          <div class="tab-content bg-light rounded mt-2">
            <div class="tab-pane container p-5 active" id="addprod">
              <div class="d-flex justify-content-center">
                <form action="" method="post">
                  <h3>Add Stocks</h3>
                  <div class="form-group">
                    <label for="prod_name">PRODUCT NAME: </label>
                    <select class="form-control" name="ITEM" id="user">
                      <option value="">item name</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="prod_qty">Quantity:</label>
                    <input
                      type="number"
                      class="form-control"
                      name="itemQTY" /><br />
                    <br />
                    <input
                      type="submit"
                      class="btn btn-primary"
                      name=""
                      value="Update Stocks" />
                  </div>
                </form>
              </div>
            </div>
            <div class="tab-pane container p-5 fade" id="editprice">
              <div class="d-flex justify-content-center">
                <form action="" method="post">
                  <h3>Edit Product Price</h3>
                  <div class="form-group">
                    <label for="prod_name">PRODUCT NAME: </label>
                    <select class="form-control" name="ITEM" id="user">
                      <option value="">item name</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="prod_price">Price: </label>
                    <input
                      type="number"
                      class="form-control"
                      name="itemPRICE" /><br />
                    <br />
                    <input
                      type="submit"
                      class="btn btn-primary"
                      name=""
                      value="Update Price" />
                  </div>
                </form>
              </div>
            </div>
          </div>
